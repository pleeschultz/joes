<li class="blocks-cell js-tiles-trigger">
    <div class="tile">
        <img class="tile-img" src=<%= data.image %> alt="" />

        <% if(!data.hasNameplate){ %>
            <p class="tile-title_noNamePlate"><%= data.name %></p>
        <% } %>

        <div class="tile-content">
            <div class="flavor-info">
                <h2><%= data.name %></h2>
                <p><%= data.description %></p>
                <p><%= data.type %></p>
                <ul class="ingredients">
                    <%
                        var ingredient;
                        for(var i=0; i< data.ingredients.length; i++){
                            ingredient = data.ingredients[i];
                    %>
                        <li><%= ingredient %></li>
                    <% } %>
                </ul>
            </div>
        </div>
    </div>
</li>
