<!-- Content -->
	
		<header>
			<h1>Sebastian Joe's Ice Cream</h1>
			<p class="flavor-subheading">We make it fresh daily. One batch at a time.</p>
			<div class="menu">
				<ul>
					<li><a href="#" data-flavor-set="franklin">Franklin Ave</a></li>
					<li><a href="#" data-flavor-set="all" class="active">All Flavors</a></li>
					<li><a href="#" data-flavor-set="linden">Linden Hills</a></li>
				</ul>
			</div>
		</header>	

		<ul class="flavor-list"></ul>


<!-- Underscore.js Templates -->

		<!-- selected template -->
		<script id="selected-flavor-template" type="text/html">
			<li class="flavor-detail">
				<h1><%= flavor %></h1>
				<p><b>type:</b> <%= type %></p>
				<p><%= description %></p>
			</li>
		</script>
