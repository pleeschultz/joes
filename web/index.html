<!doctype html>
<html lang="en" data-view="app-view">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Sebastian Joe's Flavorboard</title>
    <link rel="stylesheet" href="css/screen.css">
<!--     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yellowtail|Parisienne|Yesteryear|Alex+Brush|Norican' rel='stylesheet' type='text/css'> -->
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Sebastian Joe's Ice Cream</h1>
            <p class="flavor-subheading">We make it fresh daily. One batch at a time.</p>
            <div>
                <ul class="menuList">
                    <li><a href="#">Franklin Ave</a></li>
                    <li><a class="isActive" href="#">All Flavors</a></li>
                    <li><a href="#">Linden Hills</a></li>
                </ul>
            </div>
        </header>
        <ul data-view="flavors-view" class="blocks">

        </ul>
    </div>

    <script type="text/html">
        <li class="blocks-cell js-tiles-trigger">
            <div class="tile">
                <img class="tile-img" src="" alt="" />
                <div class="tile-content">
                    <div class="flavor-info">
                        <h2>flavor name</h2>
                        <p>flavor details</p>
                    </div>
                </div>
            </div>
        </li>
    </script>

    <!-- js -->
    <script data-main="js/index" src="js/libs/require.js"></script>

</body>
</html>
